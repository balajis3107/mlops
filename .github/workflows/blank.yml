# Create the directories first
!mkdir -p .github/workflows

# Define the YAML content as a multi-line string
yaml_content = """
name: Colab Notebook CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-run-notebook:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install papermill numpy matplotlib pandas scikit-learn # Install papermill and your notebook's dependencies

    - name: Execute Notebook
      run: |
        # Replace 'your_notebook_name.ipynb' with the actual name of your notebook file
        papermill your_notebook_name.ipynb output.ipynb -k python

    - name: Upload executed notebook as artifact (optional)
      uses: actions/upload-artifact@v4
      with:
        name: executed-notebook
        path: output.ipynb
"""

# Write the YAML content to the file
with open('.github/workflows/ci-ipynb.yml', 'w') as f:
    f.write(yaml_content)

print("Successfully created .github/workflows/ci-ipynb.yml")
